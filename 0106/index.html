<!DOCTYPE html>
<head>
  <meta charset="UTF_8">
  <title>My first page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body> 
  <style>
  </style>  
  <script type="module">
    import { initGL, mouseMove, mouseWheel, posZ } from "./main.js";
    const canvas = document.getElementById("glCanvas");
    let posX = 0, posY = 0;
    let flag = 0;

    window.addEventListener("mousedown", () => {
      flag = 1;
    });

    window.addEventListener("mouseup", () => {
      flag = 0;
    });

    window.addEventListener("load", () => {
      initGL();
    });

    window.addEventListener("mousemove", (event) => {
      posX = 2 * (event.clientX / posZ) / canvas.clientWidth - 1;
      posY = 2 * (event.clientY / posZ) / canvas.clientHeight - 1;
      mouseMove(posX, posY, flag);
    });

    window.addEventListener("wheel", (event) => {
      mouseWheel(event.deltaY);
    });
</script>  
  <div>
    <canvas id="glCanvas" width="1000" height="1000"></canvas>

  </div>
</body>
